<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel PainterðŸŽ¨</title>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>Pixel Painter</h1>
		</header>
		<main>
			<div id="wrapper">
				<div>
					<section id="current-color"></section>
					<div id="canvas">
						<div class="pen"><img src="../assets/pen.png" alt="pen" /></div>
						<div class="eraser">
							<img src="../assets/eraser.png" alt="eraser" />
						</div>
					</div>
				</div>
				<div>
					<section class="controls">
						<select name="grid-size" id="grid-size">
							<option value="8">8 x 8</option>
							<option value="12">12 x 12</option>
							<option value="16">16 x 16</option>
							<option value="250">Pencil</option>
						</select>
						<button type="button" id="controls__reset">Reset Canvas</button>
						<button type="button" id="controls__fill">Fill All</button>
						<button type="button" id="controls__eraser">Eraser</button>
					</section>
					<section id="palette">
						<div class="color" id="black" style="background: black"></div>
						<div class="color" id="red" style="background: red"></div>
						<div class="color" id="orange" style="background: orange"></div>
						<div class="color" id="yellow" style="background: yellow"></div>
						<div class="color" id="green" style="background: green"></div>
						<div class="color" id="blue" style="background: blue"></div>
						<div class="color" id="purple" style="background: purple"></div>
						<div class="color" id="white" style="background: white"></div>
					</section>
				</div>
			</div>
		</main>
		<footer>
			<nav>
				<a href="../index.html">Home</a>
				<a href="../tic-tac-toe/index.html">Tic Tac Toe</a>
			</nav>
		</footer>
	</body>
</html>
