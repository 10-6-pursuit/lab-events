		<title>Tic Tac Toe</title>

	<body>
		<h1>Tic Tac Toe</h1>

					<div id="2" class="board__sq"></div>
					<div id="3" class="board__sq"></div>

					<div id="7" class="board__sq"></div>
					<div id="8" class="board__sq"></div>
				</div>
				<button id="reset">Reset</button>
			</section>
		</main>
		<footer>
			<nav>
